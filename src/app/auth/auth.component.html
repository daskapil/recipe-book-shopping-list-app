<div class="row">
  <div class="col-xs-6 col-md-6 col-sm-offset-2 col-md-offset-3">
    <section class="alert alert-danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </section>
    <div *ngIf="isLoading" style="text-align: center">
      <app-lodding-spinner></app-lodding-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign up" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch To {{ isLoginMode ? "Sign up" : "Log in" }}
        </button>
      </div>
    </form>
  </div>
</div>
